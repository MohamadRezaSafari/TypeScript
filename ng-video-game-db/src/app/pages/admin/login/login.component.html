<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form>
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            name="userName"
            [(ngModel)]="loginObj.userName"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            name="password"
            [(ngModel)]="loginObj.password"
          />
        </mat-form-field>
      </p>

      <p class="error"></p>

      <div class="button">
        <button type="button" (click)="onLogin()" mat-button>Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
